<h3>
    概要</h3>
VC Asset Viewerは仮想通貨の資産を確認するアプリです。<br />
<br />
資産情報は取引所のAPIを使用して自動で取得します。<br />
手作業で入力する必要はありません。<br />
<h3>
    使い方</h3>
<ol>
    <li>
        取引所でAPIを設定する</li>
    <li>
        設定画面で、取引所毎にAPIを設定する</li>
    <li>
        リスト画面</li>
</ol></body>
